<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>

  <header class="header">
    <img class="logo" src="../img/logoSmall.png">
  </header>
  <main class="allElements">
  <button class="tablink" onclick="openCity('London', this)" id="defaultOpen">
    <div class="element">
      <img class="blob" src="../img/largeBlob.png">
      <div class="iconAndName">
        <img class="icon" src="../img/destination.png">
        <h4 class="elementName">destination</h4>
      </div>
    </div>
  </button>
  <button class="tablink" onclick="openCity('Paris', this)">
    <div class="element">
      <img class="blob" src="../img/largeBlob.png">
      <div class="iconAndName">
        <img class="icon" src="../img/flight.png">
        <h4 class="elementName">Flight</h4>
      </div>
    </div>
  </button>
  <button class="tablink" onclick="openCity('Tokyo', this)">
    <div class="element">
      <img class="blob" src="../img/largeBlob.png">
      <div class="iconAndName">
        <img class="icon" src="../img/accomodation.png">
        <h4 class="elementName">Accomodation</h4>
      </div>
    </div>
  </button>
  <button class="tablink" onclick="openCity('Oslo', this)">
    <div class="element">
      <img class="blob" src="../img/largeBlob.png">
      <div class="iconAndName">
        <img class="icon" src="../img/more.png">
        <h4 class="elementName">more</h4>
      </div>
    </div>
  </button>

  <div id="London" class="tabcontent">
    <h1>London</h1>
    <p>London is the capital city of England.</p>
  </div>

  <div id="Paris" class="tabcontent">
    <h1>Paris</h1>
    <p>Paris is the capital of France.</p>
  </div>

  <div id="Tokyo" class="tabcontent">
    <h1>Tokyo</h1>
    <p>Tokyo is the capital of Japan.</p>
  </div>

  <div id="Oslo" class="tabcontent">
    <h1>Oslo</h1>
    <p>Oslo is the capital of Norway.</p>
  </div>
</main>



  <script src="../js/bootstrap.js"></script>
  <script src="../js/bootstrap.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
