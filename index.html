<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2019TravelHack</title>

  <link href="css/bootstrap.css" rel="stylesheet">

<body>
  <div class="s01">

      <fieldset>
        <legend><img src="../img/logo.png" alt=""></legend>

          <input id="search" type="text" placeholder="What is your budget?" />
        </div>
        <div class="input-field second-wrap">
          <input id="location" type="text" placeholder="Flight from ..." />
        </div>
        <div class="input-field third-wrap">
          <div class="btn" onclick="myFunction()"><img src="../img/homepageButton.png" alt=""></div>
        </div>
      </div>
    </form>
  </div>
  <script src="js/bootstrap.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    function myFunction() {
      location.replace("../html/main.html")
    }
  </script>
