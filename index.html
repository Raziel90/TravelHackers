<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2019TravelHack</title>

  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="page-container">
    <div id="content-wrap">
      <div class="container">
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12">
            <div class="s01">
              <form>
                <fieldset>
                  <legend><img src="../img/logo.png" alt=""></legend>
                </fieldset>
                <div class="inner-form">
                  <div class="input-field first-wrap">
                    <input id="search" type="text" placeholder="What is your budget?" />
                  </div>
                  <div class="input-field second-wrap">
                    <input id="location" type="text" placeholder="Flight from ..." />
                  </div>
                  <div class="input-field third-wrap">
                    <div class="btn" onclick="myFunction()"><img src="../img/homepageButton.png" alt="" class="click_btn"></div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    function myFunction() {
      location.replace("../html/main.html")
    }
  </script>
</body>

</html>
